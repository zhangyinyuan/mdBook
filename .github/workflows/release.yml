name: Build and Release mdBook (中文全文检索版, 多平台)

on:
  workflow_dispatch:
  push:
    branches:
      - search-non-english

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: mdbook-linux
            artifact_path: target/release/mdbook
          - os: windows-latest
            artifact_name: mdbook-windows.exe
            artifact_path: target/release/mdbook.exe
          - os: macos-latest
            artifact_name: mdbook-macos
            artifact_path: target/release/mdbook

    steps:
      - name: Checkout Chinese search fork
        uses: actions/checkout@v4
        with:
          repository: zhangyinyuan/mdBook
          ref: search-non-english

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build mdBook
        run: cargo build --release

      - name: Rename artifact
        run: |
          mv ${{ matrix.artifact_path }} ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: mdbook-linux
          path: .

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: mdbook-windows.exe
          path: .

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: mdbook-macos
          path: .

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: auto-build
          name: "Auto Build (中文搜索版)"
          files: |
            mdbook-linux
            mdbook-windows.exe
            mdbook-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
