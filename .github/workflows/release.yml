name: Build and Release mdBook (Windows, 中文搜索版)

on:
  workflow_dispatch:  # 手动触发
  push:
    branches:
      - search-non-english   # 你要编译的分支

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build mdBook
        run: cargo build --release

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: auto-build        # 固定 tag
          name: "Auto Build Release"  # Release 标题
          files: target/release/mdbook.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
